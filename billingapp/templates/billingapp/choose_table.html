{% extends "billingapp/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">
  <h4>Select Your Table</h4>
  <form method="POST" action="{% url 'choose_table_submit' %}">
    {% csrf_token %}
    <select name="table_id" class="form-select mt-3">
      <option value="">-- Select Table --</option>
      {% for t in tables %}
        <option value="{{ t.id }}">{{ t.name }}</option>
      {% endfor %}
    </select>

    <button class="btn btn-primary w-100 mt-3">Continue</button>
  </form>
</div>

{% endblock %}
